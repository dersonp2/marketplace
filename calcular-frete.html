<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/calcular-frete.css">
    <title>DeCasa</title>
</head>

<body>

    <!-- Cabeçalho -->
    <header class="grid-header">

        <!-- Login -->
        <div class="login orange">
            <a id="login">
                <div class="justify-center d-flex mt-2 mt-md-5">
                    <img class="img-logo" src="img/user.png" alt="Imagem Perfil">
                </div>
                <p class="text-center mt-1">
                    Fazer login
                </p>
            </a>
        </div>

        <!-- Header -->
        <div class="header">
            <!-- Logo -->
            <div class="logo">
                <img src="./img/logo.png" alt="Logo">
            </div>
            <!-- Icones -->
            <div class="icones">
                <ul class="menu">
                    <li> <a href=""><i class="fas fa-map-marker-alt"></i></a></li>

                    <li><a href=""><i class="far fa-heart"></i></a></li>

                    <li><a href=""><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="navbar light-orange">
            <div class="nav ">
                <ul class="font-size">
                    <li>
                        <a href="escolher-materiais.html"> Escolher Material 
                  </a>
                    </li>
                    <li>
                        <a class="active">
                    Calcular Frete
                  </a>
                    </li>
                    <li>
                        <a href="resumo-pedido.html">
                    Resumo do Pedido
                  </a>
                    </li>
                    <li>
                        <a href="pagar.html"> 
                    Pagar
                  </a>
                    </li>
                    <li>
                        <button type="button" name="" value="" class="btn-white mt-1" onclick="location.href='resumo-pedido.html'">Avançar<i class="ml-2  fas fa-angle-double-right"></i></button>
                    </li>
                </ul>
            </div>

        </div>
    </header>

    <!-- Corpo -->
    <section>
        <div class="grid-container">

            <!-- Menu Vertical -->
            <div class="menu-vertical">
            </div>

            <!-- Conteudo -->
            <div class="conteudo">
                <!-- Frete -->
                <div class="frete ml-2">

                    <div class="calculo">
                        <div class="font-size mt-2">
                            Calcular Frete
                            <div class="fr mr-2">Frete: 100,00</div>
                        </div>

                        <div class="mt-1">
                            <input type="radio" name="optfrete" id="rImediato" checked>
                            <label for="rImediato">Imediato</label>

                            <input type="radio" name="optfrete" id="rDia">
                            <label for="rDia">Mesmo Dia</label>

                            <input type="radio" name="optfrete" id="rTres">
                            <label for="rTres">Até 3 Dias</label>

                        </div>
                    </div>

                    <!-- Endereco -->
                    <div class="endereco">
                        <form action="" class="mt-2">
                            <label for="idEndereco">Digite o endereço de entrega: </label>
                            <input type="text" name="" id="idEndereco" class="d-block">

                            <label for="idComplemento" class="mt-1">Complemento: </label>
                            <input type="text" name="" id="idComplemento" class="d-block">

                            <label for="idEntrega" class="mt-1">Entregar para: </label>
                            <input type="text" name="" id="idEntrega" class="d-block">

                            <button type="button" name="" value="" class="d-block btn-white mt-1">
                                Calcular Frete
                            </button>
                        </form>
                    </div>

                    <!-- Transporte -->
                    <div class="transporte mt-2">
                        <!-- Tabela de Transporte -->
                        <table>
                            <tr>
                                <!-- Imagem do Transporte -->
                                <td class="col-transp">
                                    <div class="justify-center">
                                        <div class="img-produto">
                                            <img src="./img/logo.png" alt="">
                                        </div>
                                    </div>
                                </td>

                                <!-- Detalhes -->
                                <td class="col-detalhes">
                                    <ul>
                                        <li><b>Caminhão 4 Ton carroceria</b></li>
                                        <li>Capacidade: 48m³ - Peso 4 Ton</li>
                                        <br/>
                                        <li>Volume Contratado: 15 m³</li>
                                        <li>Peso Contratado: 1.000 kg </li>
                                        <li>Distância Total: 25 km</li>
                                    </ul>
                                </td>

                                <!-- Numero -->
                                <td class="col-num">
                                    <div class="justify-center">
                                        <span class="numero">1</span>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7971.94880765148!2d-44.244277575807686!3d-2.5152601926687597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zU8OjbyBMdcOtcyAtIE0!5e0!3m2!1spt-BR!2sbr!4v1588174414542!5m2!1spt-BR!2sbr" width="100%"
                        height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
            <!-- fim conteudo-->
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js "></script>


</body>

</html>
